{% extends "index.html" %}
{% block title %}
  {{ content.title }}
{% endblock %}

{% block banned %}
<section class="bgimage" id="home">
  <div class="container-fluid">
      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
          <h2 class="hero_title">{% block header %}{{ content.header }}{% endblock %}</h2>
      </div>
      </div>
  </div>
</section>
{% endblock %}

{% block content %}
 {{ content.content }}
{% endblock %}

{% block extraStyle %}
 <style>
  .bgimage {
    height:100vh;
    background: url('../static/{% block banner %}{{ content.banner }}{% endblock %}');
    background-size:cover;
    position:relative;
  }
  /* text css above hero image*/
  .hero_title {
      font-size: 4.5rem;
  }
  .hero_desc {
      font-size: 2rem;
  }
  .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
  }
 </style>
{% endblock %}
