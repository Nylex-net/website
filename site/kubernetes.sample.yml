apiVersion: apps/v1
kind: Deployment
metadata:
   name: site
   namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
         site: web
   template:
      metadata:
         labels:
            site: web
      spec:
         containers:
            - name: bb-site
              image: getting-started
              imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
   name: bb-entrypoint
   namespace: default
spec:
   type: NodePort
   selector:
      bb: web
   ports:
      - port: 3000
        targetPort: 3000
        nodePort: 30001